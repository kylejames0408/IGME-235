<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-6</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
    // Declare Fields
    let legend = document.querySelector("legend");
    let colorGroups = document.querySelectorAll("input[name='colorGroup']");
    let submit = document.querySelector("#colorButton");
    let output = document.querySelector("#info");

    // Loop through buttons to detect change
    for (let i = 0; i < colorGroups.length; i++) {
        colorGroups[i].onchange = function(e) {
            output.innerHTML = `You have selected "${e.target.value}"!`;
        }
    }

    // When the user clicks submit
    submit.onclick = function(e) {
        for (let i = 0; i < colorGroups.length; i++) {
            if (colorGroups[i].checked) {
                output.innerHTML = `Your FINAL CHOICE is "${colorGroups[i].value}"!`;
                legend.style.color = colorGroups[i].value;
            }
        }
    }
</script>
</body>
</html>
