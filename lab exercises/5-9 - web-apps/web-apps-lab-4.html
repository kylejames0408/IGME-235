<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-4-HW</title>
    <style>
        body {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <h1>My Favorites</h1>
    <h2>My Favorite Colors</h2>

    <ol id="colorsList">

    </ol>

    <h2>My Favorite Foods</h2>

    <ol id="foodsList">

    </ol>

    <h2>My Favorite Links</h2>

    <ol id="linksList">

    </ol>

    <script>
        "use strict";
        let colors = ["red", "green", "blue", "purple", "pink"];
        let foods = ["steak", "chicken", "cheese", "eggs"]; // add some foods

        // Optional - can you figure out how to pull both the key AND the value
        // from the `links` object literal?
        let links = {
            "RIT": "http://www.rit.edu",
            "RWAG": "https://www.facebook.com/RWAGclub",
            "New Media Club": "http://newmediaclub.cias.rit.edu"
        }

        // #6 Start
        links.Bethesda = "https://bethesda.net/en/dashboard";
        links.Fallout = "https://fallout.bethesda.net/en/games";
        links["S&box"] = "https://sandbox.facepunch.com/";

        let linksList = document.querySelector("#linksList");
        for (let property in links) {
            let listItem = document.createElement("li");
            listItem.innerHTML = `<a href=${links[property]}>${property}</a>`;
            linksList.appendChild(listItem);
        }// #6 End

        function createList(listElement,array = ["puppydogs", "butterflys", "lollipops"]){
            // you write the rest
            let list = document.querySelector(listElement);
            for (let element of array){
                let listItem = document.createElement("li");
                listItem.innerHTML = element;
                list.appendChild(listItem);
            }
        }

        createList("#colorsList", colors);
        createList("#foodsList", foods);
    </script>
</body>

</html>
